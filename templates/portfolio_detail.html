{% extends "base.html" %}

{% block title %}{{ item.title }} - N4YuC4_Blog{% endblock %}

{% block content %}
<article class="bg-white p-8 md:p-12 rounded-xl shadow-lg border border-gray-100 relative">
    <div class="mb-8">
        <a href="{{ url_for('portfolio_list') }}" class="text-purple-600 hover:text-purple-800 font-semibold mb-4 inline-block transition duration-300">&larr; Portfolyoya Dön</a>
        <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-4">{{ item.title }}</h1>
        <img src="{{ url_for('static', filename=item.imageUrl) }}" alt="{{ item.title }} görseli" class="w-full h-auto object-cover rounded-lg mb-6 shadow-md">
    </div>

    <div class="prose prose-lg prose-indigo mx-auto text-gray-700">
        {{ item.content | safe }}
    </div>
</article>
{% endblock %}
