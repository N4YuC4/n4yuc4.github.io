{% extends "base.html" %}

{% block title %}Portfolyo - N4YuC4_Blog{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
    {% for item in items %}
    <div class="bg-white p-8 rounded-xl shadow-lg relative border border-gray-100 flex flex-col">
        <img src="{{ url_for('static_images', filename=item.imageUrl.replace('images/', '', 1)) }}" alt="{{ item.title }}" class="w-full h-48 object-cover rounded-lg mb-6 shadow-md">
        <h3 class="text-2xl font-bold text-gray-800 mb-2">{{ item.title }}</h3>
        <p class="text-gray-700 mb-4">{{ item.description }}</p>
        <a href="{{ url_for('portfolio_detail', slug=item.slug) }}" class="read-more-btn inline-block py-3 px-6 rounded-full font-semibold shadow-lg transition duration-300">Detay</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
