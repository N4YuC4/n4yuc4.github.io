{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
    {% for post in posts %}
    <div class="bg-white p-8 rounded-xl shadow-lg relative border border-gray-100 flex flex-col">
        <img src="{{ url_for('static_images', filename=post.imageUrl.replace('images/', '', 1)) }}" alt="{{ post.title }} blog yazısı görseli" class="w-full h-48 object-cover rounded-lg mb-6 shadow-md">
        <h3 class="text-2xl font-bold text-gray-800 mb-2">{{ post.title }}</h3>
        <p class="text-gray-700 mb-4">{{ post.excerpt }}</p>
        <a href="{{ url_for('post_detail', slug=post.slug) }}" class="read-more-btn inline-block py-3 px-6 rounded-full font-semibold shadow-lg transition duration-300">Devamını Oku</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
