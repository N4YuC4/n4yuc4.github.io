{% extends "base.html" %}

{% block title %}{{ post.title }} - N4YuC4_Blog{% endblock %}

{% block content %}
<article class="bg-white p-8 md:p-12 rounded-xl shadow-lg border border-gray-100 relative">
    <div class="mb-8 border-b pb-6 border-gray-200">
        <a href="{{ url_for('index') }}" class="text-purple-600 hover:text-purple-800 font-semibold mb-4 inline-block transition duration-300">&larr; Ana Sayfaya Dön</a>
        <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-4">{{ post.title }}</h1>
        <div class="text-gray-500 text-sm mb-6 flex items-center">
            <i class="far fa-calendar-alt mr-2"></i> {{ post.date }}
        </div>
        <img src="{{ url_for('static', filename=post.imageUrl) }}" alt="{{ post.title }} blog yazısı görseli" class="w-full h-auto object-cover rounded-lg mb-6 shadow-md">
    </div>

    <div class="prose prose-lg prose-purple mx-auto text-gray-700">
        {{ post.content | safe }}
    </div>
</article>
{% endblock %}
